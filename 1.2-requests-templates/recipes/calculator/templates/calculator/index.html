<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<ul style="color: brown; font-size: 20px">
{% for ingredient, amount in recipe.items %}
    <li>{{ ingredient }}: {{ amount }}</li>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}

</ul>
</body>
</html>
